<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="hello">안녕</p>
    <input type="text" id="input">
    <button id="button">버튼</button>
<script>
    document.getElementById('button').addEventListener('click', () => {
      let word = document.getElementById('input').value;
      changeWord(word);
    });

    function changeWord(word) {
      document.getElementById('hello').innerText = word;
    }
    [1,2,3,4,5].forEach((i)=>{
      console.log(i);
    });
</script>
</body>
</html>
